<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>{%block title%}{%endblock%}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a2fd29fbf4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/auth.css">
        <script src="../static/index.js"></script>
    </head>
    <body> 
        <header id='login'>
            <img class="logo" src="../static/imgs/ineuron-logo.png"></a>
            <nav class="">
                <ul class="nav_links">
                    <li><a href="/" style="text-decoration: none;">Home</a></li>
                </ul>
            </nav>
    
            <div class="buttons">
                <a href="/login" id="login"><button>SignIn</button></a>
                <a href="/Sign-up" id="signup"><button>SignUp</button></a>
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %}
            {%for category,message in messages %}
            {%if category=='error'%}
                <div class="alert show showAlert">
                    <span class="fas fa-exclamation-circle"></span>
                    <span class="msg">{{message}}</span>
                    <div class="close-btn">
                        <span class="fas fa-times"></span>
                    </div>
                </div>
                
            {%endif%}
            {%endfor%}
        {%endif%}
        {%endwith%}

        {%block login%}{%endblock%}
        {%block signup%}{%endblock%}

        
        <script>
            
            setTimeout(function(){
                $('.alert').removeClass("show");
                $('.alert').addClass("hide");
                },4000);
            $('.close-btn').click(function(){
                $('.alert').removeClass("show");
                $('.alert').addClass("hide");
              });
        </script>


    </body> 
</html>
