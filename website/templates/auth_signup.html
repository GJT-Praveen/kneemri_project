{%extends"auth_base.html"%}{%block title%}SignUp{%endblock%}
{%block signup%}
<section>
    <div class="contain">
        <div class="title" id="title"><h1>Registration</h1></div>
        <form method="POST" id="signupform" action='/Sign-up'>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name ="name" placeholder="Enter your name" min-length="3" required>
                </div>
                <div class="input-box">
                    <span class="details">UserID</span>
                    <input type="text" name="userid"placeholder="Enter your userID" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="pnumber" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password1" id="password" min-length="8" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="password2" id="cpassword" min-length="8" placeholder="Confirm your password" required>
                </div>
            </div>
            <div id="gender-details" class="gender-details">
                <input type="radio" name="gender" value="Male"id="dot-1">
                <input type="radio" name="gender" value="Female"id="dot-2">
                <input type="radio" name="gender" value="Non-Binary"id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class=" dot three"></span>
                        <span class="gender">Non-Binary</span>
                    </label>
                </div>
            </div>
            <div id="user-type" class="user-type">
                <input type="radio" name="usertype" value="Doctor"id="dot-4">
                <input type="radio" name="usertype" value="Patient"id="dot-5">
                <span class="user-type-title">Who are you?</span>
                <div class="category">
                    <label for="dot-4">
                        <span class="dot four"></span>
                        <span class="user">Doctor</span>
                    </label>
                    <label for="dot-5">
                        <span class="dot five"></span>
                        <span class="user">Patient</span>
                    </label>
                </div>
            </div>
            <div class="submitbutton">
                <input type="submit"  value="Register">
            </div>
        </form>

    </div>
</section>
{%endblock%}
